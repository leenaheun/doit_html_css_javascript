<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2(완료)</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
		p{
			color:red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var three = parseInt(prompt("몇 까지 3의 배수를 찾을까요?"));
		var i;
		var count=0;
		if(three!==null){
			for(i=1; i<=three; i++){
				if(i%3==0){
					count++;
					document.write(i+", ");
				}
			}
			document.write("<p>"+three+"까지 3의 배수의 개수 : "+ count+"</p>");
		}
	</script>
</body>
</html>
