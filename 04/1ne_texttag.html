<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 태그 실습</title>
</head>
<body>
    <h1>텍스트 관련 태그</h1>
    <p><abbr title="As Soon As Possible">ASAP</abbr> &lt - 마우스를 올렸을 때 뜻이 표시됨</p><hr>
    <p><h3>인용 태그 -> 텍스트 내용 : 인용문</h3>
        <q>인용문</q> : q 태그(자동 쌍따음표)<br>
        <cite>인용문</cite> : cite 태그(이탤릭체)
        <blockquote>인용문 : blockquote 태그(들여쓰기)
        </blockquote>
    </p><hr>
    <p>
        소스 코드 표시 (code) : <code>click()</code>
    </p><hr>
    <p>
        <h3>선 표시</h3>
        <u>밑줄</u> (u)<br>
        <s>취소선</s> (s)
    </p><hr>
    <p>
        <h3>첨자</h3>
        아래첨자<sub>(sub)</sub>위첨자<sup>(sup)</sup>
    </p><hr>
    <p>
        <h3>부가 정보 표시</h3>
        텍스트<small>부가 정보(small)</small>
    </p><hr>
    <p>
        <h3>공동 작업 문서 삽입 및 삭제</h3>
        (ins) <ins>새로운 내용 삽입</ins><br>
        (del) <del>기존 내용 삭제</del>
    </p>
    
</body>
</html>
