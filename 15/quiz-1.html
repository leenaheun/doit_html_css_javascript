<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1(다른 방식으로 완료)</title>
</head>
<body>

  <script>
	function sumMulti(x,y){
		if(x===y){console.log(x*y);}
		else{console.log(x+y);}
	}
	var a = parseInt(prompt("숫자 입력1"));
	var b = parseInt(prompt("숫자 입력2"));
	
	sumMulti(a,b);
  </script>
</body>
</html>
